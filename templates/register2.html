<!DOCTYPE html>  
<html lang="en">
<head>
{% load staticfiles %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">
<title>Elite Admin Template - The Ultimate Multipurpose admin template</title>
<!-- Bootstrap Core CSS -->
<link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
<!-- animation CSS -->
<link href="{% static 'css/animate.css' %}" rel="stylesheet">
<!-- Custom CSS -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<!-- color CSS -->
<link href="{% static 'css/colors/blue.css' %}" id="theme"  rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<!-- Preloader -->
<div class="preloader">
  <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register">
  <div class="login-box login-sidebar">
    <div class="white-box">
       <form id="msform" role="form" action="/register/" method="POST" class="form-material" enctype="multipart/form-data">
      {% csrf_token %}
        <a href="javascript:void(0)" class="text-center db"><img height="70" width="200" src="{% static 'plugins/logo2.png' %}" alt="Home" /><br/>
        <center><h3 class="box-title m-t-40 m-b-0">Registrate Ahora</h3><small>Crea tu cuenta y disfruta!</small> </center>
        <div class="form-group m-t-20">
        <div class="fileinput fileinput-new" data-provides="fileinput">
          <center><div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 150px; height: 100px;"></div></center>
          <div>
          <center><div><span class="btn btn-default btn-file"><span>Selecione Imange Usuario</span>{{ profile_form.picture }}</span></div></center>
          </br>

          <div class="col-xs-12">
            <input type="text" name="username" required="" class="form-control" placeholder="Username" />
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input type="text" name="Email" placeholder="Email" class="form-control" />
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input type="password" name="password" class="form-control" placeholder="Password"/>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input type="text" name="first_name" class="form-control" placeholder="Nombres" />
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input type="text" name="last_name" class="form-control" placeholder="Apellidos" />
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Acepto todos los <a href="#">Terminos</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button type="submit" value="Create" class="btn">Registrame</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Ya tienes cuenta? <a href="/login" class="text-primary m-l-5"><b>Logeate!</b></a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- jQuery -->
<script src="{% static 'plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- Menu Plugin JavaScript -->
<script src="{% static 'plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js' %}"></script>

<!--slimscroll JavaScript -->
<script src="{% static 'js/jquery.slimscroll.js' %}"></script>
<!--Wave Effects -->
<script src="{% static 'js/waves.js' %}"></script>
<!-- Custom Theme JavaScript -->
<script src="{% static 'js/custom.min.js' %}"></script>
<!--Style Switcher -->
<script src="{% static 'plugins/bower_components/styleswitcher/jQuery.style.switcher.js' %}"></script>
<script src="{% static 'js/jasny-bootstrap.js' %}"></script>
<script src="{% static 'js/custom.min.js' %}"></script>
<script src="{% static 'js/mask.js' %}"></script>
<script src="{% static 'js/validator.js' %}"></script>
</body>
</html>
