<!doctype html>
<html lang="en">
<head>
{% load staticfiles %}
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>ACERH - REGISTRO</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'assetsre/img/apple-icon.png' %}" />
	<link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="{% static 'assetsre/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assetsre/css/material-bootstrap-wizard.css' %}" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="{% static 'assetsre/css/demo.css' %}" rel="stylesheet" />
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('{% static 'plugins/images/register.jpg' %}">
	    <!--   Creative Tim Branding   -->
	         <div class="logo-container">
	         <img height="70" width="200" src="{% static 'plugins/logo2.png' %}" alt="Home" />
	            <div class="logo">
	                 
	            </div>
	            <div class="brand">
	               
	            </div>
	        </div>
	    </a>

	

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="red" id="wizard">

		                    <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
		                <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        		Registro
		                        	</h3>
									<h5>Dejanos saber todo sobre ti</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#details" data-toggle="tab">Perfil Web</a></li>
			                            
			                            <li><a href="#description" data-toggle="tab">Informacion Basica</a></li>
			                        </ul>
								</div>

		                        <div class="tab-content">
		                            <div class="tab-pane" id="details">
		                            	<div class="row">
			                            	<div class="col-sm-12">
			                                	<h4 class="info-text"> Empecemos por la informacion basica</h4>
			                            	</div>
		                                	<div class="col-sm-6">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">account_box</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">username</label>
			                                          	<input name="username" type="text" class="form-control">
			                                        </div>
												</div>

												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">lock_outline</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Your Password</label>
			                                          	<input name="password" type="password" class="form-control">
			                                        </div>
												</div>

												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">email</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Your Email</label>
			                                          	<input name="email" type="text" class="form-control">
			                                        </div>
												</div>

		                                	</div>
		                                	<div class="col-sm-6">
		                                    	<div class="picture-container">
                                          <div class="picture">
                                              <img src="{% static 'assets/img/user.png' %}" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input name="picture" type="file" id="wizard-picture">
                                          </div>
                                          <h6>Escoje tu Foto</h6>
                                      </div>
												<div class="form-group label-floating">
		                                        	<label class="control-label">Localidad</label>
	                                        		<select name="localidad" class="form-control">
														<option disabled="" selected=""></option>
	                                                	<option value="Distrito Nacional">Distrito Nacional</option>
	                                                	<option value="Region Norte">Region Norte </option>
	                                                	<option value="Region Este"> Region Este </option>
	                                                	<option value="Region Oeste"> Region Oeste </option>
		                                        	</select>
		                                    	</div>
		                                	</div>
		                            	</div>
		                            </div>
		                            
		                            <div class="tab-pane" id="description">
		                                <div class="row">
		                                    <div class="col-sm-6">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">account_box</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Nombres</label>
			                                          	<input name="first_name" type="text" class="form-control">
			                                        </div>
												</div>
											</div>
		                                </div>
		                                <div class="row">
		                                    <div class="col-sm-6">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">account_box</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Apellidos</label>
			                                          	<input name="last_name" type="text" class="form-control">
			                                        </div>

												</div>
												<span class="btn btn-default btn-file"><input name="file" type="file"><span>Seleccione su CV</span></span>
											</div>

											<div class="col-sm-6">
											<div class="form-group label-floating">
		                                        	<label class="control-label">Preparacion</label>
	                                        		<select  class="form-control">
	                                        		    <option disabled="" selected=""></option>
														<option value="Basico">Basico </option>
                                                        <option value="Bachillerato"> Bachillerato </option>
                                                        <option value="Universitario(incompleto)"> Universitario(incompleto) </option>
                                                        <option value="Profesional"> Profesional </option>
		                                        	</select>
		                                    	</div>
		                                    	<div class="form-group label-floating">
		                                        	<label class="control-label">Experiencia</label>
	                                        		<select  class="form-control">
														<option disabled="" selected=""></option>
	                                                	<option value="18-25"> 18-25 </option>
                                                        <option value="25-30"> 25-30 </option>
                                                        <option value="30-35"> 30-35 </option>
                                                        <option value="35-40"> 35-40 </option>
                                                        <option value="40+"> 40+ </option>
		                                        	</select>
		                                    	</div>
											</div>
		                                </div>

		                            </div>
		                        </div>
	                        	<div class="wizard-footer">
	                            	<div class="pull-right">
	                                    <input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='SIGUIENTE' />
	                                    <input type='submit' class='btn btn-finish btn-fill btn-danger btn-wd' value='BUSCAR EMPLEO' />
	                                </div>
	                                <div class="pull-left">
	                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='ANTERIOR' />

										
	                                </div>
	                                <div class="clearfix"></div>
	                        	</div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div> <!-- row -->
		</div> <!--  big container -->

	    <div class="footer">
	        
	    </div>
	</div>

</body>
	<!--   Core JS Files   -->
	<script src="{% static 'assetsre/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assetsre/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assetsre/js/jquery.bootstrap.js' %}" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="{% static 'assetsre/js/material-bootstrap-wizard.js' %}"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="{% static 'assetsre/js/jquery.validate.min.js' %}"></script>
</html>
